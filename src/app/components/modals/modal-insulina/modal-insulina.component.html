
<div class="container-btn-close">
    <button mat-stroked-button color="warn"   (click)="close()">
      <mat-icon>close</mat-icon>
  </button>
</div>
<h2 >{{data.message}}</h2>
<mat-dialog-content class="dialog-content">
  <div *ngIf="data.content; else showNewForm">
    <app-formulario-editar-insulina [medicionGlucosaInterface]="data.content">
    </app-formulario-editar-insulina>
  </div>
  <ng-template #showNewForm>
    <app-formulario-ingreso-insulina></app-formulario-ingreso-insulina>
  </ng-template>
</mat-dialog-content>
