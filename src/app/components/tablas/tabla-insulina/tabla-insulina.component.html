<p>tabla-insulina works!</p>
<div class="container">
    <mat-card class="mt-3">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div class="container-btn-new">
        <button mat-stroked-button (click)="openModal()">
          <mat-icon>save</mat-icon>&nbsp; <b>Nuevo</b>
        </button>
      </div>
      <div class="w-100" [hidden]="listmedicionGlucosaInterface==null">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
            <!-- nuevo Column -->
            <ng-container matColumnDef="nuevo">
              <th mat-header-cell *matHeaderCellDef>
                &nbsp;
                <button mat-flat-button color="primary" (click)="onEdit()">
                  New
                </button>
              </th>
              <td mat-cell *matCellDef="let element"> </td>
            </ng-container>
  
            <!-- Rut_Usuario Column -->
            <ng-container matColumnDef="Fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
            </ng-container>
  
            <!-- Nombres_Usuario Column -->
            <ng-container matColumnDef="Nivel">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
              <td mat-cell *matCellDef="let element"> {{element.Nivel}} </td>
            </ng-container>
  
            <!-- Apellido_Paterno_Usuario Column -->
            <ng-container matColumnDef="Comida">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Comida </th>
              <td mat-cell *matCellDef="let element"> {{element.Comida}} </td>
            </ng-container>
  
            <!-- Email_Usuario Column -->
            <ng-container matColumnDef="AntesDespues">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Antes/ Despues </th>
              <td mat-cell *matCellDef="let element"> {{element.AntesDespues}} </td>
            </ng-container>
  
            <!--  Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="accent" (click)="onEdit(element)">
                  <mat-icon>edit</mat-icon>&nbsp;<b>Editar</b> 
                </button>&nbsp;
                <button mat-flat-button color="warn" (click)="onDelete(element.Id_MedicionGlucosa)">
                  <mat-icon>delete</mat-icon> &nbsp; <b>Eliminar</b>
                </button>
  
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
  
        <mat-paginator (page)="handlePaginatorEvent($event)" [pageSize]="paginatorSize"
          [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <div class="row" *ngIf="listmedicionGlucosaInterface">
        <div class="col-md-12 col-sm-12 col-12 text-right">
          <button mat-raised-button color="primary" (click)="exportAsXLSX()">Descargar</button>
        </div>
      </div>
    </mat-card>
  </div>
