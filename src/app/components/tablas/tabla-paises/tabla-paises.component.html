<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="container-btn-new">
  <button mat-stroked-button (click)="openModal()">
    <mat-icon>save</mat-icon>&nbsp; <b>Nuevo</b>
  </button>
</div>
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Rut_Usuario Column -->
    <ng-container matColumnDef="Nombre_Pais">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre_Pais}} </td>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>&nbsp;<b>Editar</b>
        </button>&nbsp;
        <button mat-flat-button color="warn" (click)="onDelete(element.ID_Pais)">
          <mat-icon>delete</mat-icon> &nbsp; <b>Eliminar</b>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
